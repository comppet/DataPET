<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:comp="http://java.sun.com/jsf/composite/comp"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">
    <h:body>
        <!-- esta página utiliza como template o tema "template.xhtml" -->
        <ui:composition template="template.xhtml">
            <!-- O titulo desta página é "Visualizar ensino" -->
            <ui:param name="titulo" value="Visualizar ensino" />
            <!-- O que foi informado como "conteúdo" no template deve ser preenchido com isto: -->
            <ui:define name="conteudo">
                <f:metadata>
                    <f:viewParam name="id" value="#{EnsinoController.atividade.id}" required="true" requiredMessage="O id da atividade deve ser passado pela URL" />
                    <f:event type="preRenderView" listener="#{EnsinoController.carregarAtividade()}" />
                </f:metadata>

                <div class="titulo">
                    <img src="imgs_layout/img_ensino.gif" width="65" height="60" alt="" class="titulo_img" />
                    <h1>Visualizar atividade de ensino</h1>
                    <span>Leia as informações disponíveis para a atividade ensino selecionada</span>
                </div>
                <h:form>
                    <comp:visualizar_atividade publica="#{true}" object="#{EnsinoController.atividade}" />
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
