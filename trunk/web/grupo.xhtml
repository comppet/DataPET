<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:comp="http://java.sun.com/jsf/composite/comp"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">


     <h:body>
        <!-- esta página utiliza como template o tema "template.xhtml" -->
        <ui:composition template="template.xhtml">
            <!-- O titulo desta página é "Atividades de pesquisa" -->
            <ui:param name="titulo" value="grupo" />
            <!-- O que foi informado como "conteúdo" no template deve ser preenchido com isto: -->
            <ui:define name="conteudo">
                <div class="titulo">
                    <img src="imgs_layout/img_grupo.gif" width="65" height="60" alt="" class="titulo_img" />
                    <h1>Gerenciamento de grupos</h1>
                    <span>Visualise e edite informações sobre os grupos em sua instituição.</span>
                </div>
                <ul class="menu_ger">
                    <li><img src="imgs_layout/item.gif" width="7" height="7" alt="item" class="item_figura" /><a href="grupos_contatos.xhtml">Lista de contatos</a></li>
                </ul>
                <h:form>
                    <div class="inserir"><a href="grupo_insercao.xhtml">Inserir novo grupo</a></div>
                    <p style="margin-bottom: 30px;">
                        <h:outputText value="Abaixo encontra-se a lista de grupos PET. Utilize a tabela para visualizar, editar, desativar ou reativar um grupo." rendered="#{not empty GrupoController.grupos}" />
                        <h:outputText value="Ainda não há grupos cadastradas. Utilize o link acima para adicionar um novo grupo PET." rendered="#{empty GrupoController.grupos}" />
                    </p>
                    <comp:listar_grupo managedBean="#{GrupoController}" />
                </h:form>
               
            </ui:define>
        </ui:composition>
    </h:body>
</html>
